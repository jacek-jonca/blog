########################### About ##################################
about:
  enable : true
  image : "images/backgrounds/portrait.jpg"
  title : "KNOW MORE <br> ABOUT ME"
  content : "I am a strategic advisor, consultant, and a data scientist. I help organizations grow and help people live happier, healthier, and more fulfilling lives. In my past life I established and lead the Graduate Center and the Office of Postdoctoral Affairs at Texas Tech University. I hold a doctoral degree in neuroimaging and a master's degree in social psychology (small groups, organizational behavior). I am a rock climber, cyclist, (whole) foodie, a fan of diversity, and a lover of travel, adventure, and anything involving the great outdoors. "
  # button
  button:
    enable : true
    label : "DOWNLOAD MY CV"
    link : "resume.pdf" # you can put your cv in static folder and give the path here.

###########################3 Experience ##############################
experience:
  enable : true
  title : "EXPERIENCE"
  experience_list:
    # experience item loop
    - name : "Data Scientist"
      company : "Noscemus"
      duration : "2018-present"
      content : "I advise clients on an array of decisions including optimization of organizational processes and data-driven organizational change. I facilitate systems integration and advise on best practices in cybersecurity."
      
    # experience item loop
    - name : "Director, <br> Division of Graduate and Postdoctoral Affairs"
      company : "Texas Tech University"
      duration : "2014-2018"
      content : "Managed operations of the Graduate Center. Hired and supervised employees. Developed budgets. Planned, developed, and coordinated services. Created programming. Worked with institutional and community partners to facilitate student retention and development. Initiated and developed new international agreements. Developed marketing and outreach campaigns."
      
    # experience item loop
    - name : "Grad Recruiter, <br> Office of Graduate & International Admissions"
      company : "Texas Tech University"
      duration : "2003-2018"
      content : "Recruited prospective graduate students nationwide. Provided nationwide outreach and forged partnerships with other institutions. Helped develop recruitment plans. Troubleshot complex admissions issues. Assisted in analysis, reporting, and predictive modeling of graduate admissions data. Designed marketing materials."
      
    # experience item loop
    - name : "Director, <br> Graduate School & Graduate Center"
      company : "Texas Tech University"
      duration : "2012-2014"
      content : "Established and developed the Graduate Center. Secured seed and recurring funding, gathered input from university stakeholders and incorporated it into the designs. Managed design teams. Budgeted and planned construction of the center. Developed career, academic, and professional development opportunities matching the demands of the market. Promoted center and developed marketing campaigns. Forged partnerships with stakeholders and campus entities."
      
    # experience item loop
    - name : "Unit Coordinator, <br> Graduate School & Division of Student Affairs"
      company : "Texas Tech University"
      duration : "2011-2012"
      content : "Developed programming targeting graduate & international students. Developed the graduate student government. Advised the Division of Student Affairs on issues affecting graduate and international students."
      
    # experience item loop
    - name : "Assistant Undergraduate Advisor"
      company : "Texas Tech University"
      duration : "2007-2009"
      content : "Advised students on paths to graduation and guided them through developing their degree plans."

    # experience item loop
    - name : "Grad Part-Time Instructor"
      company : "Texas Tech University"
      duration : "2003-2009"
      content : "Taught Cognitive Science, Statistics, Research Methods, and Geneneral Psychology."

    # experience item loop
    - name : "Research Associate"
      company : "Indiana University"
      duration : "2001-2002"
      content : "Part of the team conducting longitudinal study of socioeconomic factors affecting tobacco consumption. Conducted research on attitudes towards smoking and paths to smoking cessation."

