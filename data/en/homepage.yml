###########################3 Experience ##############################
experience:
  enable : true
  title : "EXPERIENCE"
  experience_list:
    # experience item loop
    - name : "Data Scientist"
      company : "Noscemus"
      duration : "2018-present"
      content : "Advises clients on an array of decisions including optimization and data-driven organizational change. Facilitates systems integration and advises on best practices in cybersecurity."
      
    # experience item loop
    - name : "Director, Division of Graduate and Postdoctoral Affairs"
      company : "Texas Tech University"
      duration : "2014-2018"
      content : "Managed operations of the Graduate Center. Hired and supervised employees. Developed budgets. Planned, developed, and coordinated student services. Created social, well-being/health promotion, multi-cultural, career, and professional development programming. Worked with institutional and community partners to facilitate student retention and development. Served as a student advocate and provided consultations to students on academic progress, career growth, and interpersonal issues. Triaged with other campus entities to help resolve student issues. Initiated and developed new international agreements. Developed marketing and outreach campaigns."
      
    # experience item loop
    - name : "Graduate Recruiter, Office of Graduate & International Admissions"
      company : "Texas Tech University"
      duration : "2003-2018"
      content : "Recruited prospective graduate students nationwide. Provided nationwide outreach and forged partnerships with other institutions. Helped develop recruitment plans. Troubleshot complex admissions issues. Evaluated domestic and international transcripts. Assisted in analysis, reporting, and predictive modeling of graduate admissions data. Designed marketing materials."
      
    # experience item loop
    - name : "Director, Graduate School & Graduate Center"
      company : "Texas Tech University"
      duration : "2002-2014"
      content : "Established and developed the Graduate Center. Secured seed and recurring funding, gathered input from university stakeholders and incorporated it into the designs. Managed design teams. Budgeted and planned construction of the center. Developed career, academic, and professional development opportunities matching the demands of the market. Promoted center and developed marketing campaigns. Forged partnerships with the university stakeholders, and campus entities."
      
    # experience item loop
    - name : "Unit Coordinator, Graduate School & Division of Student Affairs"
      company : "Texas Tech University"
      duration : "2011-2012"
      content : "Developed programming targeting graduate & international students. Developed the graduate student government. Advised the Division of Student Affairs on issues affecting graduate and international students."
      
    # experience item loop
    - name : "Graduate Part-Time Instructor"
      company : "Texas Tech University"
      duration : "2003-2009"
      content : "Taught Cognitive Science, Statistics, Research Methods, and Gneneral Psychology."

    # experience item loop
    - name : "Assistant Undergraduate Advisor"
      company : "Texas Tech University"
      duration : "2007-2009"
      content : "Advised students on paths to graduation and guided them through developing their degree plans."

    # experience item loop
    - name : "Research Associate"
      company : "Indiana University"
      duration : "2001-2002"
      content : "Conducted research on attitudes towards smoking and potential paths to improving smoking cessation,"

